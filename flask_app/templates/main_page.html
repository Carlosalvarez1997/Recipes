<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .container{
            background-color: blanchedalmond;
            margin: 0px auto;
        }

        .header{
            width: auto;
            display: flex;
            align-items: center;
            justify-content: space-around;
            margin-bottom: 20px;
            background-color:darksalmon;
        }
        h2{
            margin-left: -20px;
        }
    </style>
    <title>Recipe Share</title>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Recipe Share</h1>
        <h2>Welcome {{session['first_name']}}</h2>
        <h3><a href="/users/{{session['user_id']}}/profile">Go to Profile</a></h3>
        <h3><a href="/users/logout">Logout</a></h3>
    </div>
    <table class="table table-striped-columns">
        <tr>
            <th>Recipe Name</th>
            <th>Under 30 Min</th>
            <th>Posted By</th>
            <th>Actions</th>
        </tr>
        {%for one_recipe in all_recipes%}
        <tr>
            <td>{{one_recipe.name}}</td>
            <td>{{one_recipe.less_than_thirty}}</td>
            <td>{{one_recipe.author.first_name}}</td>
            <td><a href="/recipe/{{one_recipe.id}}/delete">delete</a> <a href="/recipes/update/{{one_recipe.id}}">Update</a> <a href="/recipe/{{one_recipe.id}}/view">View Recipe</a></td>
        </tr>
        {%endfor%}
    </table>
    <a href="/recipes/user/create">Create A recipe</a>
</div>
</body>
</html>
